<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    
    var boxes = [];
    var characterX = 300;
    var characterY = 575;
    var rectX;
    var rectY;
    /*var rectWidth = rectX+100;;
    var rectHeight = rectY+50;*/
    
        function setup() {
            createCanvas(600,600);
            
             rectX = random(width);
             rectY = random(10,450)
             /*rectWidth = rectX+100;
             rectHeight = rectY+50;*/
             
             
             for(var i = 0;i<10;i++){
             boxes.push(new Box())
            }
        }

        function draw() {
            background(0);
            fill(255)
            textSize(20)
            text("RULE: You cannot touch the boxes, you move with the arrow keys",13,20)
            drawCharacter();
            collide();
            

          for(var i=0; i<10; i++){
          //fill("pink")
          boxes[i].move();
          boxes[i].display();
        }
        }
        
        function Box(){
            this.x = rectX;
            this.y = random(10,450);
            this.speed = random(1,4);
            
            this.move = function(){
            this.x += this.speed
            if(this.x >= width){
                this.x = 0;
                }
            }
            
            this.display = function(){
                fill(255,100,100)
               // rectMode(CENTER)
          rect(this.x,this.y,100,50);
                
            }
        }
        
        function drawCharacter(){
            //
            fill(159, 141, 211)
            ellipse(characterX, characterY, 50, 50);
            
            if(characterX < 0 ){
                characterX = 600
            }
            
            if(characterY == 0){
            }
        }
        
        function keyPressed(){
            if(keyCode == RIGHT_ARROW){
                characterX = characterX + 40
            }
            if(keyCode == LEFT_ARROW){
                characterX = characterX - 40
            }
            if(keyCode == UP_ARROW){
                characterY = characterY - 30
            }
            if(keyCode == DOWN_ARROW){
                characterY = characterY + 40
            } 
        }
        
        function collide(){
            
            if(characterX < 0 ){
                characterX = width
            }
            
            if(characterX > width){
                characterX = 0
            }
            
            if(characterY < 0){
                characterX = width/2
                characterY = 600
                
            }
            
            
            
            for (var i = 0; i < boxes.length; i++){
            if(characterY >= boxes[i].y && characterY <= boxes[i].y+50){
                if(characterX >= boxes[i].x && characterX <= boxes[i].x+100){
                    fill(255)
                    textSize(24)
                    text("GAME OVER", 250,height/2);
                    noLoop()
                }
            }
            
            }
            
        }
    </script>
</head>

<body>
<form><input TYPE="button" onClick="history.go(0)" value="Reset"></form>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/michellel4196/p5js/blob/master/final-dodge-project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>



</html>
