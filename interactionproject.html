<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    <script>
    
    var mouseX; 
    var mouseY;
    var scale;
        function setup() {
            createCanvas(800,600);
            background(random(255),random(255),random(255))
            
            
            mouseX = 200
            mouseY = 200
            scale = 1.5
        }

        function draw() {
            
            //ears
            ellipse(mouseX-scale*70,mouseY-scale*80,scale*100)
            ellipse(mouseX+scale*70,mouseY-scale*80,scale*100)
            
            ellipse(mouseX-scale*70,mouseY-scale*80,scale*50)
            ellipse(mouseX+scale*70,mouseY-scale*80,scale*50)
            
            //head
            ellipse(mouseX,mouseY,scale*200)
            
            //nose
            triangle(mouseX-scale*10,mouseY+scale*50,mouseX+scale*10,mouseY+scale*50,mouseX,mouseY+scale*60)
            
            //blush
            ellipse(mouseX-scale*55,mouseY+scale*60,scale*20,scale*10)
            ellipse(mouseX+scale*55,mouseY+scale*60,scale*20,scale*10)
            
            //eyes
            ellipse(mouseX-scale*50,mouseY+scale*20,scale*50,scale*60)
            ellipse(mouseX+scale*50,mouseY+scale*20,scale*50,scale*60)
            
            ellipse(mouseX-scale*57,mouseY+scale*8,scale*30)
            ellipse(mouseX+scale*43,mouseY+scale*8,scale*30)
            
        }
        
        function keyPressed(){
            //press any key to make the bear change color
            fill(random(255),random(255),random(255))

        }
        
        function mouseDragged(){
            //hold and drag mouse to make it dialate
            scale = scale+.01
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/michellel4196/p5js/blob/master/interactionproject.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
