
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var size;
    var x;
    var y;
        function setup() {
            createCanvas(600,600);
            background(0)
            size = 30;
            x = width/2;
            y = height/2;
        }

        function draw() {
            noStroke()
            ellipse(x,y,size,size)
        }
        
        function keyPressed(){
            
            //CLICK C TO MAKE THE CIRCLE CHANGE COLOR
            if(keyIsPressed == "c" || key == "C"){
            fill(random(255),random(255),random(255))
            }
            
            //USE ARROW KEYS TO MOVE AROUND
           if (keyCode == UP_ARROW){
               y-=10;
           } if (keyCode == DOWN_ARROW){
               y+=10;
           }
           if (keyCode == RIGHT_ARROW){
               x+=10;
           }
           if (keyCode == LEFT_ARROW){
               x-=10;
           }
           
           //CLICK D TO MAKE THE BACKGROUND CHANGE COLOR
           if(keyIsPressed == "d" || key == "D"){
           background(random(255),random(255),random(255))
           }
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/michellel4196/p5js/blob/gh-pages/conditional_project.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
