<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            //body(blue rectagle)
            fill(0,150,250)
            rect(370,160,60,80)
            
            //arms(two lines on the side of the body with circles)
            line(370,180,350,210)
            fill(250,250,180)
            ellipse(350,210,10,10)
            line(430,180,450,210)
            ellipse(450,210,10,10)
            
            //legs(two lines under the body with ovals)
            line(370,240,370,280)
            fill(250,0,0)
            ellipse(370,280,15,10)
            line(430,240,430,280)
            ellipse(430,280,15,10)
            
            //head(circle on top of the body)
            fill(250,250,180)
            ellipse(400,140,90,90)
            
            //text on shirt
            stroke(250,0,0)
            fill(250,0,0)
            rect(375,196,50,20)
            fill(250)
            textSize(10)
            text("Supreme",380,210)
            
            //face(on head)
            fill(250)
            stroke(0)
            strokeWeight(3)
            ellipse(380,140,20,20)
            ellipse(420,140,20,20)
            fill(250)
            ellipse(400,165,9,15)
            fill(250,0,0)
            ellipse(400,169,8,8)
            point(400,150)
            fill(0)
            ellipse(380,145,10,10)
            ellipse(420,145,10,10)
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/michellel4196/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
